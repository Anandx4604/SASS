<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./SAAS/main.css">
</head>

<body>
    <div class="header">
        <div class="header__menus">
            <ul class="__menu">
                <li><a href="home.html" class="home">Home</a></li>
                <li><a href="ProductList.html">Product List</a></li>
                <li><a href="PurchaseProducts.html">Purchase Products</a></li>
                <li><a href="Cart.html">Cart</a></li>
                <li><a href="Balance.html">Balance</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="product-list">
        <table>
            <tr>
                <th>S.no</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Available Quantity</th>
                <th>Product Photo</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Milk</td>
                <td>10</td>
                <td>50</td>
                <td>
                    <div id="milk-img">
                        <img src="imgs/milk-product1.jpg" alt="" height="20%" width="30%">
                    </div>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Egg</td>
                <td>6</td>
                <td>10</td>
                <td>
                    <div id="egg-img">
                        <img src="imgs/egg-product.jpg" alt="" height="20%" width="30%">
                    </div>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bread</td>
                <td>40</td>
                <td>50</td>
                <td>
                    <div id="bread-img">
                        <img src="imgs/bread-prodcut.webp" alt="" height="20%" width="30%">
                    </div>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>Salt</td>
                <td>100</td>
                <td>100</td>
                <td>
                    <div id="salt-img">
                        <img src="imgs/salt-product.jpg" alt="" height="20%" width="30%">
                    </div>
                </td>
            </tr>
        </table>
        <div class="productformcontent">
            <form action="" id="form">
               <p>
                   <label for="name">Product Name<span>*</span></label>
               </p>
    
               <p>
                   <input type="text" name="name" class="namebox" placeholder="Enter Product Name here">
               </p>
               <br>
              
               <p>
                   <label for="number">Enter Price</label>
               </p>
               <p>
                   <input type="number" name="number" class="namebox" placeholder="Enter Price here">
               </p>
               <br>
               <p>
                   <label for="subject">Taken Quantity<span>*</span></label>
               </p>
               <p>
                   <input type="text" name="subject" class="namebox" placeholder="Enter Quantity">
               </p>
               <br>
               
               <input type="submit" value="Submit" class="btn1">
            </form>
    </div>
</body>

</html>
